<body>
    <input type="file" accept="image/*" id="input" >

    <div id="Box">
     <button class="rotate-left">left rotate</button>
     <button class="rotate-right">right rotate</button>
        <img  id="img" >

    <script>
    
            
        let btn = document.querySelector('.btn');
        let input = document.getElementById('input');
        let Box = document.getElementById('Box');
        let img = document.getElementById('img');
        let r_rotate = document.querySelector('.rotate-left');
        let l_rotate = document.querySelector('.rotate-right');
        btn.addEventListener("click",()=> input.click())
        // let list_items = document.querySelectorAll('.list-items')
        input.addEventListener('change',()=>{
            let info = input.files[0];
            console.log(info)
            let url = URL.createObjectURL(info);
            console.log(url)
            Box.innerHTML = `<img src='${url}' width="200px">`
        })

    </script>
