<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
</head>
<body>
    <div class="conter">
        <input type="text" onkeypress="fun()" id="input">
        <div class="boxs">
            <p>home</p>
            <p>home</p>
        
                    <p>about</p>
            <p>about</p>
    
    
            <p>about</p>
            <p>email</p>
    
            <p>contect</p>
        </div>
    </div>
    <script>
        let fun = ()=>{
            var input = document.getElementById('input').value.toUpperCase();
            var boxContent = document.querySelector('.boxs');
            // console.log(input)
            let boxP = boxContent.getElementsByTagName('p');
            for(let i = 0; i < boxP.length; i++){

                
                
                if(boxP[i].innerHTML.toLocaleUpperCase().indexOf(input) > -1){
                    boxP[i].style.dispaly = '';
                }else{
                    boxP[i].style.display = 'none'
                }
                // boxP[i].style.dispaly = 'flex';
                
                if(input == ''){
                    boxP[i].style.display = 'flex'
                }
            }
            
            // console.log(boxP)
            // console.log(boxContent)
        }
    </script>
</body>

</html>
